<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <style type="text/css">
  	#saveStateOut {
	    transition: opacity 1s;
	}
  </style>

  <body>

    <form>
        <label for="modes">Mode</label>
		<select name="modes" id="modes">
  			<option value="popup">Popup</option>
			<option value="sidebar">Open in Sidebar</option>
 			  <option value="winpop">Popup in window</option>
        <option value="tab">Open Tab instead</option>
		</select>
		<br>
		<input type="checkbox" name="backg" id="backg">
		<label id="backglabel" for="backg">Background service</label>
		<br>
		<label id="servrlabel" for="backg">Server</label>
		<input type="url" name="servr" id="servr">
		<input id="servrsave" type="submit" value="Save">
		<input id="servrreset" type="submit" value="Reset">
    </form>

    <span id="saveStateOut"></span>

    <script src="/browser-polyfill.js"></script>
    <script src="options.js"></script>

  </body>

</html>
